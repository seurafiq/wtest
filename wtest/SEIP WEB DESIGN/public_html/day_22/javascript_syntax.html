<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Syntax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            document.write("Hello JavaScript");
            document.write("<h1>Hello JavaScript</h1>"+"<hr/>");
            document.write("<h2>Hello JavaScript</h2>");
            document.write("<hr/>");
            
            document.write("<h3>Hello JavaScript</h3>");
            alert("Hello JavaScript");
        </script>
    </body>
</html>
