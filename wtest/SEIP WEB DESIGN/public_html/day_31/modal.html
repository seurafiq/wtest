        <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>

                                </div>

                                    <h3>This is a modal body</h3>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn bg-primary" data-dismiss="modal">Close</button>
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                    <!-- Modal ends here-->

                </div>
