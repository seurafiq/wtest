<!DOCTYPE html>

<html>
    <head>
        <title>Bootstrap Start Grid System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mystyle.css">
    </head>
    <body>
        <div class = "container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 header_height">
                    <img src="images/643167984.jpg" alt="logo" class="logo_image">
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-8 header_height"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg12 menu_height"></div>

            </div>
            <div class="container">
                <div class="row row_position">
                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-6 content_height"></div>
                    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 content_height">
                        <p class="text-lowercase" >This is a paragraph</p>
                        <p class="text-success">This is a paragraph</p>
                        <p class="text-warning text-center">This is a paragraph</p>
                        <p class="text-muted">This is a paragraph</p>
                        <p class=" text-danger">This is a paragraph</p>
                        <p>This is a paragraph</p>
                    </div>

                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-6 content_height my_position"></div>
                </div>

            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 big_footer_height"></div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6  big_footer_height"></div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 big_footer_height"></div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 big_footer_height"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 footer_height"></div>
            </div>
        </div>


        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
