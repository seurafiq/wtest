<!DOCTYPE html>
<html>
    <head>
        <title>This is a full website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mystyle.css">
    </head>
    <body>


        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my_menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="" class="navbar-brand">
                        <img src="images/R_logo.jpg" alt="LOGO" style="height: 35px; margin-top: -5px;">
                    </a>
                </div>
                <div id="my_menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Service</a></li>
                    </ul>

                    <ul class="nav navbar-nav searchbar_margin">
                        <li class="navbar-form">
                            <form action="" method="post">
                                <div class="input-group searchbar_width">
                                    <input type="text" name="name" class="form-control" size="40">
                                    <span class="input-group-btn">
                                        <button type="submit" name="btn" class="btn btn-default">
                                            <span class="glyphicon glyphicon-search">

                                            </span>
                                        </button>
                                    </span>

                                </div>
                            </form>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href=""><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                        <li><a href="#signin_modal" data-toggle="modal"><span class="glyphicon glyphicon-lock"></span> Login</a></li>
                        <li><a href="#signup_modal" data-toggle="modal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <!----- Slider starts here---->
        
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="carousel slide" data-ride="carousel" id="my_carousel" data-interval="2200">
                        <ol class="carousel-indicators">
                            <li data-target="#my_carousel" data-slide="0" class="active"></li>
                            <li data-target="#my_carousel" data-slide="1"></li>
                            <li data-target="#my_carousel" data-slide="2"></li>
                            <li data-target="#my_carousel" data-slide="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="images/Bidya-Sinha-1.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="images/Bidya-sinha-10.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="images/Bidya-sinha-11.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="images/bidya-sinha-9.jpg" alt="">
                            </div>
                        </div>
                        <a href="#my_carousel" class="left carousel-control" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a href="#my_carousel" class="right carousel-control" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!----- Slider ends here---->




        <!-- Login modal starts here------>
        <div class="modal fade" id="signin_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-center text-success">Please use your valid email and password</h3>
                    </div>
                    <div class="modal-body" style="padding-bottom: 0px;">
                        <div class="panel panel-default">
                            <div class="panel-body" style="padding-bottom: 0px;">
                                <form action="" method="post" class="form-horizontal">

                                    <div class="form-group">
                                        <label class="control-label col-lg-3">Email Address</label>
                                        <div class="col-lg-9">
                                            <input type="email" name="email_address" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-lg-3">Password</label>
                                        <div class="col-lg-9">
                                            <input type="password" name="password" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-9 checkbox">
                                            <label><input type="checkbox" name="agree" value="1">Remember Me</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-9 checkbox">
                                            <input type="submit" name="btn" value="Login" class="btn btn-primary btn-block">
                                        </div>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login modal ends here------>


        <!-- SignUP modal starts here------>
        <div class="modal fade" id="signup_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-center text-success">Please fill all the field carefully</h3>
                    </div>
                    <div class="modal-body" style="padding-bottom: 0px;">
                        <div class="panel panel-default">
                            <div class="panel-body" style="padding-bottom: 0px;">
                                <form action="" method="post" class="form-horizontal">

                                    <div class="form-group">
                                        <label class="control-label col-lg-3">First Name</label>
                                        <div class="col-lg-9">
                                            <input type="text" name="first_name" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-lg-3">Last Name</label>
                                        <div class="col-lg-9">
                                            <input type="text" name="last_name" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-lg-3">Email Address</label>
                                        <div class="col-lg-9">
                                            <input type="email" name="email_address" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-lg-3">Password</label>
                                        <div class="col-lg-9">
                                            <input type="password" name="password" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-lg-3">Address</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" name="address"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-9 checkbox">
                                            <label><input type="checkbox" name="agree" value="1">I agree with all terms and condition</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-9 checkbox">
                                            <input type="submit" name="btn" value="Sign Up" class="btn btn-primary btn-block">
                                        </div>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- SignUP modal ends here------>

        <script src="js/ajax_google_jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
