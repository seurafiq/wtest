<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/mystyle.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h4 class="text-success text-center">Vertical Form</h4>
                    <hr/>
                    <form role="form">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="email_address">Email</label>
                            <input type="email" name="email_address" id="email_address" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="address" >Address</label>
                            <textarea name="address" id="address" class="form-control" rows="5" style="resize:vertical"></textarea>
                        </div >
                        <div class="form-group">
                            <label>Select Gender</label>
                            <div class="radio">
                                <label><input type="radio" name="gender" value="male">Male</label>
                                <label><input type="radio" name="gender" value="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="district">District Name</label>
                            <select name="district" class="form-control" id="district">
                                <option>-------Select your District Name-------</option>
                                <option value="DHK">Dhaka</option>
                                <option value="DHK">Tangail</option>
                                <option value="DHK">Gazipur</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btn" value="Save Me" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
                
                <div class="col-lg-6">
                    <h4 class="text-success  text-center">Bootstrap Horizontal Form</h4>
                    <hr/>
                    <form role="form" class="form-horizontal" action="method=post">
                        <div class="form-group">
                            <label class="control-label col-lg-3" for="fname">First Name</label>
                            <div class="col-lg-9">
                                <input type="text" name="first_name" id="fname" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>


        <script src="js/bootstrap.min.js" ></script>
    </body>
</html>
