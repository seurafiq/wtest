<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Practice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css "/>
        <link rel="stylesheet" href="css/mystyle.css "/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="text-success text-center">Bootstrap Vertical Form</h2>
                    <hr/>
                    <form role="form">

                        <div class="form-group">
                            <label for="first_name">First_Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last_Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="email_address">Email_Address</label>
                            <input type="email" name="email_address" id="email_address" class="form-control"/>
                        </div>


                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea  name="address" id="address" class="form-control" rows="5" style="resize: none"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Select Gender</label>
                            <div class="radio">
                                <label><input type="radio" name="gender" value="male">Male</label>
                                <label><input type="radio" name="gender" value="male">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="district">District Name</label>
                            <select name="district" class="form-control" id="district">
                                <option>---Select Your District Name---</option>
                                <option  value="TAN">Tangail</option>
                                <option  value="DHK">Dhaka</option>
                                <option  value="GAZ">Gazipur</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="btn" value="Save Me" class="btn btn-primary btn-block">
                        </div>




                    </form>
                </div>
                
<!--                Horizontal For,-->

                <div class="col-lg-6">
                    <h2 class="text-success text-center">Bootstrap horizontal form</h2>
                    <hr/>
                    <form role="form" class="form-horizontal" action="" method="post">


                        <div class="form-group">
                            <label class="control-label col-lg-3" for="fname">First Name</label>
                            <div class="col-lg-9">
                                <input type="text" name="first_name" id="fname" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-lg-3" for="fname">Last Name</label>
                            <div class="col-lg-9">
                                <input type="text" name="last_name" id="lname" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-lg-3" for="fname">Email Address</label>
                            <div class="col-lg-9">
                                <input type="email" name="e_address" id="e_address" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-lg-3" for="fname">Password</label>
                            <div class="col-lg-9">
                                <input type="password" name="pass" id="pass" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-lg-3" for="fname">Address</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" name="add" id="add" rows="5" style="resize: none;"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <!--                            <label class="control-label col-lg-3" for="fname">Select Gender</label>-->
                            <div class="col-lg-offset-3 col-lg-9 radio">
                                <label><input type="radio" name="gender" value="male">Male</label>
                                <label><input type="radio" name="gender" value="female">Female</label>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-lg-3" for="dis_name">District Name</label>
                            <div class="col-lg-9">
                                <select name="dis_name" id="dis_name" class="form-control">
                                    <option>---Select Your District Name---</option>
                                    <option value="tan">Tangail</option>
                                    <option value="dha">Dhaka</option>
                                    <option value="gaz">Gazipur</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-9 checkbox">
                                <label><input type="checkbox" name="agree" value="1">I agree with all terms and condition</label>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-9">
                                <input type="submit" name="btn" value="Save Me" class="btn btn-primary btn-block"> 
                            </div>
                        </div>



                    </form>


                </div>


                <!--                inline form-->


                <hr/>


                <div class="col-lg-12">
                    <hr/>
                    <form role="form" class="form-inline" action="" method="post">

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label><input type="checkbox" name="remember_me" value="1">Remember Me</label>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="btn" value="Login" class="btn btn-success">
                        </div>



                    </form>
                </div>
        </div>  
    </div>


    <script src="js/bootstrap.min.js"/></script>
</body>
</html>
