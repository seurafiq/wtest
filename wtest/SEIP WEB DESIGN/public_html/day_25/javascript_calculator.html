        <table>
            <tr>
                <td>First Number</td>
                <td><input type="number" id ="first_number"></td>
            </tr>

            <tr>
                <td>Second Number</td>
                <td><input type="number" id ="second_number"></td>
            </tr>

            <tr>
                <td>Result</td>
                <td><input type="text" id ="result"></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="button" value ="+" onclick="my_calculator('+');">
                    <input type="button" value ="-" onclick="my_calculator('-');">
                    <input type="button" value ="*" onclick="my_calculator('*');">
                    <input type="button" value ="/" onclick="my_calculator('/');">
                    <input type="button" value ="%" onclick="my_calculator('%');">
                </td>
            </tr>
        </table>

        <script>
            function my_calculator(operator) {
                var first_number = Number(document.getElementById("first_number").value);
                var second_number = Number(document.getElementById("second_number").value);

                switch (operator) {
                    case '+':
                    {
                        var res = first_number + second_number;
                        break;
                    }

                    case '-':
                    {
                        var res = first_number - second_number;
                        break;
                    }

                    case '*':
                    {
                        var res = first_number * second_number;
                        break;
                    }

                    case '/':
                    {
                        var res = first_number / second_number;
                        break;
                    }

                    case '%':
                    {
                        var res = first_number % second_number;
                        break;
                    }


                }
                document.getElementById("result").value = res;
            }


        </script>
